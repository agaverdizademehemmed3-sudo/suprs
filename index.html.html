<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>MELEYIM</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at bottom, #1b0033, #000);
      font-family: Arial, sans-serif;
    }

    /* Ulduzlar */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(1.5px 1.5px at 70% 20%, white, transparent),
        radial-gradient(1px 1px at 40% 80%, white, transparent),
        radial-gradient(2px 2px at 80% 70%, white, transparent),
        radial-gradient(1px 1px at 10% 60%, white, transparent);
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.4; }
      to   { opacity: 1; }
    }

    #container {
      position: relative;
      animation: pulse 1s ease infinite;
      z-index: 2;
    }

    #heart {
      position: relative;
      width: 120px;
      height: 110px;
    }

    #heart::before,
    #heart::after {
      content: "";
      position: absolute;
      top: 0;
      width: 60px;
      height: 95px;
      background: red;
      border-radius: 60px 60px 0 0;
      box-shadow: 0 0 20px rgba(255,0,0,0.8);
    }

    #heart::before {
      left: 60px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    #heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 10px pink;
      pointer-events: none;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="stars"></div>

  <div id="container">
    <div id="heart"></div>
    <div id="text">MELEYIM</div>
  </div>
</body>
</html>
